{% load static %}
<body id="body-pd">
  <header class="header" id="header">
    <div>
      <h3>{{ profile.user.first_name }}</h3>
    </div>
    <div class="header_img">
      <img src="{{profile.profile_picture.url}}" alt="" />
    </div>
  </header>
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div>
        <div class="nav_logo" id="nav-logo-toggle">
          <i class="bx bx-layer nav_logo-icon"></i>
          <span class="nav_logo-name">Hello Exam</span>
        </div>
        <div class="nav_list">
          <a href="/" class="nav_link {% if request.path == '/' %}active{% endif %}">
            <i class="bx bx-grid-alt nav_icon"></i>
            <span class="nav_name">Dashboard</span>
          </a>
          <a href="{% url "profile" %}" class="nav_link {% if '/prof/' in request.path %}active{% endif %}">
            <i class="bx bx-user nav_icon"></i>
            <span class="nav_name">Profile</span>
          </a>
          <a href="{% url "subject_list" %}" class="nav_link {% if 'subjects' in request.path %}active{% endif %}">
            <i class="bx bx-message-square-detail nav_icon"></i>
            <span class="nav_name">Subjects</span>
          </a>
          <a href="{% url "take_exam" %}" class="nav_link {% if '/test/' in request.path %}active{% endif %}">
            <i class="fa-regular fa-clipboard-list-check"></i>
            <!-- <img src="{% static 'images/exam.svg' %}" class="nav_icon" alt="Exam Icon" style="width: 20px; height: 20px; fill="white";" /> -->
          <span class="nav_name">Take Exams</span>  
          </a>
          <a href="{% url "material" %}" class="nav_link {% if '/materials/' in request.path %}active{% endif %}">
            <i class="bx bx-folder nav_icon"></i>
            <span class="nav_name">Study Materials</span>
          </a>
          <a href="{% url "report" %}" class="nav_link {% if '/stat/' in request.path %}active{% endif %}">
            <i class="bi bi-clipboard2-data nav_icon"></i>
            <span class="nav_name">Reports</span>
          </a>
          {% comment %} <a href="/" class="nav_link">
            <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
            <span class="nav_name"></span>
          </a> {% endcomment %}
        </div>
      </div>
      <a href="{% url 'logout' %}" class="nav_link">
        <i class="bx bx-log-out nav_icon"></i>
        <span class="nav_name">SignOut</span>
      </a>
    </nav>
  </div>
  <!--Container Main start-->
  <!--Container Main end-->
</body>
